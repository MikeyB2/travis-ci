<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping-List</title>
</head>

<body>
    <section class="shopping-list-form">
        <h2>Shopping list</h2>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label><br>
            <input class="app-inputs" type="text" name="shopping-list-entry" id="js-new-item" placeholder="milk">
            <input class="app-inputs" type="text" name="shopping-list-entry" id="js-new-amount" placeholder="1 gallon">
            <button class="submit-btn" type="submit">Add item</button>
        </form>
        <ol class="shopping-list js-shopping-list">
        </ol>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
