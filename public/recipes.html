<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Recipes</title>
</head>

<body>
    <section>
        <h2>Recipes</h2>
        <form id="js-recipe-form">
            <div>
                <label for="recipe-name">Recipe name</label>
                <input type="text" name="recipe-name" id="recipe-name" placeholder="e.g., smoothie">
            </div>
            <div>
                <label for="ingredients-list">Ingredients</label>
                <input type="text" name="ingredients-list" id="ingredients-list" , placeholder="yogurt, orange juice, strawberries, banana, peanut butter">
            </div>
            <div>
                <label for="instructions">Instructions</label>
                <textarea type="text" name="instructions ingredients-list" id="instructions ingredients-list" ,
                    placeholder="Instructions to create the recipe"></textarea>
            </div>
            <button type="submit">Add recipe</button>
        </form>
        <ul class="recipes js-recipes">
        </ul>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
