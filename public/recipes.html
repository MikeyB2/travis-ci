    <section class="recipes-form">
        <form id="js-recipe-form">
            <div>
                <label for="recipe-name">Recipe name</label><br>
                <input class="shopping-inputs" type="text" name="recipe-name" id="recipe-name"" placeholder=" Name"
                    required>
                <hr>
            </div>
            <div>
                <label for="ingredients-list">Ingredients</label><br>
                <input class="shopping-inputs" type="text" name="ingredients-list" id="ingredients-list" placeholder="Yogurt, Orange juice..."
                    required>
                <hr>
            </div>
            <div>
                <label for="instructions">Instructions</label><br>
                <textarea class="shopping-inputs" type="text" name="instructions ingredients-list" id="instructions"
                    placeholder="Instructions to create the recipe" required></textarea>

            </div>
            <hr>
            <button class="submit-btn" type="submit">Add Recipe</button>
        </form>
        <hr>

        <button class="accordion">
            <h2><strong>Recipe Book</strong></h2>
        </button>
        <div class="panel">
            <ul class="recipes-results js-recipes">
            </ul>
        </div>

        <!-- <img src="./img/recipe-book.png"> -->

    </section>
