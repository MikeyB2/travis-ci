<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/thumbnail.png" type="image/gif">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Cstm | Recipes</title>
</head>

<body class="white">
    <div class="topnav">
        <a href="./recipes.html" class="active">Recipes</a>
        <div id="myLinks">
            <a href="./welcome.html">Welcome</a>
            <a href="./meals.html">Meals</a>
            <a href="./shopping-list.html">Shopping-List</a>
            <a href="./home.html" onclick="logout()">Logout</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i></a>
    </div>
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
    <section class="recipes-form">
        <form id="js-recipe-form">
            <div>
                <label for="recipe-name">Recipe name</label><br>
                <input class="app-inputs" type="text" name="recipe-name" id="recipe-name"" placeholder=" Smoothie">
            </div>
            <div>
                <label for="ingredients-list">Ingredients</label><br>
                <input class="app-inputs" type="text" name="ingredients-list" id="ingredients-list" placeholder="Yogurt, Orange juice...">
            </div>
            <div>
                <label for="instructions">Instructions</label><br>
                <textarea class="app-inputs" type="text" name="instructions ingredients-list" id="instructions"
                    placeholder="Instructions to create the recipe"></textarea>
            </div>
            <button class="submit-btn" type="submit">Add Recipe</button>
        </form>
        <h2>Current Recipes</h2>
        <ul class="recipes-results js-recipes">
        </ul>
    </section>
    <footer><a href="http://www.mbryantjr.com/">&copy; Design By Mike 2018</a></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
