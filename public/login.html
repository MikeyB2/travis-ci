<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="./img/thumbnail.png" type="image/gif">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Concert+One|Indie+Flower|Kalam|Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Login | Sign Up</title>
</head>

<body class="white">
	<div class="topnav">
		<a href="./login.html" class="active">Login | Register</a>
		<div id="myLinks">
			<a href="./home.html">Home</a>
		</div>
		<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i></a>
	</div>
	<section class="login-form">
		<h2>Login | Sign Up</h2>
		<form id="js-login-form">
			<div>
				<label for="Login">Username</label><br>
				<input type="text" name="username" id="username" placeholder="Username" class="app-inputs" required>
				<hr>
			</div>
			<div>
				<label for="Login">Password</label><br>
				<input type="password" name="password" id="password" placeholder="Current Password" class="app-inputs password"
				 required>
				<hr>
			</div>
			<button type="submit" class="app-inputs submit-btn" id="user-login">Login</button><br>
			<a href="#" id="myBtn" class="new-user">New User</a>
		</form>
		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>New User Registration</h2>
				<form id="js-new-user">
					<div id="modal-info">
						<label for="username">Username<span class="danger">*</span></label><br>
						<input type="text" class="app-inputs modal-input" id="js-username" placeholder="Username" required><br>
						<hr>
						<label for="password">Password<span class="danger">*</span></label><br><span class="danger">Password Must Be
							atleast 8 Characters</span>
						<input type="password" class="app-inputs modal-input password" id="js-password" placeholder="Password" required>
						<hr>
						<label for="email">Email Address<span class="danger">*</span></label> <br>
						<input type="text" class="app-inputs modal-input" id="js-email" placeholder="Email" required>
						<hr>
						<label for="firstName">First Name</label><br>
						<input type="text" class="app-inputs modal-input" id="js-firstName" placeholder="First Name"><br>
						<hr>
						<label for="lasatName">Last Name</label><br>
						<input type="text" class="app-inputs modal-input" id="js-lastName" placeholder="Last Name"><br>
						<hr>
					</div>
					<button type="submit" class="submit-btn modal-btn" id="js-modal-submit">Submit</button>
				</form>
			</div>

		</div>
	</section>
	<footer><a href="http://www.mbryantjr.com/">&copy; Design By Mike 2018</a></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./modal.js"></script>
	<script src="./userApp.js"></script>
</body>

</html>
