<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="./img/thumbnail.png" type="image/gif">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./style.css">
	<title>Login|Sign Up</title>
</head>

<body>
	<div class="topnav">
		<a href="./login.html" class="active">Login | Register</a>
		<div id="myLinks">
			<a href="./home.html">Home</a>
		</div>
		<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i></a>
	</div>
	<section class="login-form">
		<h2>Login|Sign Up</h2>
		<form id="js-login-form">
			<div>
				<label for="Login">Username</label><br>
				<input type="text" name="username" id="username" placeholder="Username" class="app-inputs" required>
			</div>
			<div>
				<label for="Login">Password</label><br>
				<input type="text" name="password" id="password" placeholder="password" class="app-inputs" required>
			</div>
			<button type="submit" class="app-inputs submit-btn">Login</button><br>
			<a href="#" id="myBtn" class="new-user">New User</a>
		</form>
		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>New User Registration</h2>
				<form id="js-new-user">
					<div id="modal-info">
						<label for="firstName">First Name</label><br>
						<input type="text" class="js-firstName app-inputs" required><br>
						<label for="lasatName">Last Name</label><br>
						<input type="text" class="js-lastName app-inputs" required><br>
						<label for="username">Username</label><br>
						<input type="text" class="js-username app-inputs" required><br>
						<label for="password">Password</label><br>
						<input type="text" class="js-password app-inputs" required>
						<label for="email">Email</label><br>
						<input type="text" class="js-email app-inputs" required>
					</div>
					<button type="submit" class="js-modal-submit submit-btn">Submit</button>
				</form>
			</div>

		</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./modal.js"></script>
	<script src="./app.js"></script>
</body>

</html>
